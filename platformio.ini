[env:drive]
platform = teensy
board = teensy40
framework = arduino
build_flags = 
	-D DRIVE
lib_deps = 
	frankjoshua/Rosserial Arduino Library@^0.9.1
	laurb9/StepperDriver@^1.4.1
	waspinator/AccelStepper@^1.64

